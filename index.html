<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Streams</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // create map
  var map = L.map("map").setView([36.9, -121.8], 9);

  // OSM basemap
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap contributors"
  }).addTo(map);

  // load perennial streams
fetch("data/perennial_bay_south.json")
  .then(r => r.json())
  .then(d => {
    var streams = L.geoJSON(d).addTo(map);
    map.fitBounds(streams.getBounds());
  });

</script>

</body>
</html>
